services:
  webapp:
    build: .
    command: python -m app.web_server
    env_file: .env
    depends_on:
      - api
    expose:
      - "8080"

  miniapp_gateway:
    image: nginx:1.27-alpine
    depends_on:
      - webapp
    ports:
      - "8080:8080"
    volumes:
      - ./deploy/nginx-miniapp-8080.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certs:/etc/nginx/certs:ro
