services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: prospera_wallet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - app_net

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file: .env
    depends_on:
      - postgres
    expose:
      - "8000"
    networks:
      - app_net

  bot:
    build: .
    command: uvicorn app.bot.service:app --host 0.0.0.0 --port 8001
    env_file: .env
    depends_on:
      - api
    expose:
      - "8001"
    networks:
      - app_net

  webapp:
    build: .
    command: python -m app.web_server
    env_file: .env
    depends_on:
      - api
    expose:
      - "8080"
    networks:
      - app_net

  miniapp_gateway:
    image: nginx:1.27-alpine
    depends_on:
      - webapp
    ports:
      - "8080:8080"
    volumes:
      - ./deploy/nginx-miniapp-8080.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certs:/etc/nginx/certs:ro
    networks:
      - app_net

  bot_gateway:
    image: nginx:1.27-alpine
    depends_on:
      - bot
    ports:
      - "8443:8443"
    volumes:
      - ./deploy/nginx-bot-8443.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certs:/etc/nginx/certs:ro
    networks:
      - app_net

volumes:
  postgres_data:

networks:
  app_net:
