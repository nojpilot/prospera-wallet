services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: prospera_wallet
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file: .env
    depends_on:
      - postgres
    ports:
      - '8000:8000'

  bot:
    build: .
    command: uvicorn app.bot.service:app --host 0.0.0.0 --port 8001
    env_file: .env
    depends_on:
      - api
    ports:
      - '8001:8001'

volumes:
  postgres_data:
